# Docker compose file for Jenkins CI/CD
name: datadog 
services:

  dd-agent:
    image: datadog/agent:latest
    container_name: dd-agent  
    privileged: true
    
    environment:
      - DD_API_KEY=$DD_API_KEY
      - DD_HOSTNAME=jenkins-jpastor-agent
      - DD_TAGS=application:jenkins source:jpastor-pc
      - DD_LOGS_ENABLED=true
      - DD_LOGS_CONFIG_CONTAINER_COLLECT_ALL=true
      - DD_DOGSTATSD_NON_LOCAL_TRAFFIC=true
      - DD_DOGSTATSD_ORIGIN_DETECTION_CLIENT=true
      - DD_APM_NON_LOCAL_TRAFFIC=true
      - DD_APM_ENABLED=true      
      - DD_PROCFS_PATH=/proc
      - DD_PROCESS_CONFIG_PROCESS_COLLECTION_ENABLED=true
      - DD_OTELCOLLECTOR_ENABLED=true

    ports:
      - '4318:4318/tcp'
      - '8125:8125/udp'      
      - '8126:8126/tcp'
      - '10518:10518/tcp'

    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /opt/datadog-agent/run:/opt/datadog-agent/run:rw
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /proc/:/host/proc:ro
      - /sys/fs/cgroup/:/host/sys/fs/cgroup:ro
      - /etc/os-release:/host/etc/os-release:ro
    networks:
      - local_network
    restart: unless-stopped
    

  calendar_app:
    container_name: calendar
    restart: always
    build:
      context: ./apm-tutorial-python/ 
      dockerfile: docker/containers/solution/Dockerfile.calendar
    ports:
      - "9090:9090"
    environment:
      - DD_AGENT_HOST=dd-agent # Should reference the service name of the Datadog agent container in this docker-compose
    
    networks:
      - local_network

  
networks:
  local_network:
    name: local_network
    driver: bridge
